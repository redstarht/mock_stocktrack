<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=720, initial-scale=1.0">
    <title>ハンディ・スマホ端末 / 入出庫</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/handyscan.css" />


<body>
    <!-- ヘッダー -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-outline-light btn-sm">
                ←
            </button>
            <span class="navbar-brand mb-0 h1 mx-auto">ハンディ・スマホ端末 / 入出庫</span>
        </div>
    </nav>
    <!-- 棚・位置QRとバーコード -->
    <div class="section">
        <div class="mb-2">
            <label class="form-label">棚・位置QR</label>
            <div class="d-flex align-items-center mb-1">
                <div class="camera-btn"><i class="bi bi-camera"></i></div>
                <input type="text" class="form-control me-2" style="max-width: 120px;" placeholder="C_A">
                <button class="btn btn-primary">検索</button>
            </div>
        </div>
        <div>
            <label class="form-label">かんばん番号バーコード</label>
            <div class="d-flex align-items-center">
                <input type="text" class="form-control me-2" style="max-width: 120px;" placeholder="4792">
                <button class="btn btn-primary">検索</button>
            </div>
        </div>
    </div>
    <!-- 情報＆操作パネル -->
    <div class="section">
        <div class="mb-2 p-2 bg-light text-dark rounded">
            636 / SMNLBH20TK / 31.8 / 1.6 / 703.4 / 5640<br>
            2/3
        </div>
        <div class="d-flex justify-content-center mb-2">
            <button class="btn btn-danger me-2">-</button>
            <button class="btn btn-success me-2">+</button>
            <button class="btn btn-secondary">緑</button>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary me-2">SAVE</button>
            <button class="btn btn-outline-light">Cancel</button>
        </div>
    </div>
    <!-- 棚マップ（グリッド） -->
    <div class="section">
        <div class="text-center mb-2">C</div>
        <div class="custom-grid">
            <div class="grid-cell selected"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell highlight">636<br>5640</div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
        </div>
    </div>
</body>

</html>
